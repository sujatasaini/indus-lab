name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version_path:
        description: "Path version to publish (examples: latest, v1, v1.1)"
        required: true
        default: "latest"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build versioned export
        env:
          VERSION_PATH: ${{ github.event.inputs.version_path || 'latest' }}
        run: |
          ./scripts/deploy-version.sh "$VERSION_PATH" gh-pages-dist

      - name: Deploy to gh-pages branch (keeps prior versions)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./gh-pages-dist
          keep_files: true
